<div class="modal-header thirtypx-bottom">
    <h2>Edit your peep...</h2>
</div>
<div class="container">
	<form class="form-horizontal" role="form" novalidate>
        <div class="form-group">
            <label for="firstName" class="col-sm-2 control-label">First name</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="peopleDetailFirstName" name="firstName" ng-model="person.firstName" required />
            </div>
        </div>        
        <div class="form-group">
            <label for="lastName" class="col-sm-2 control-label">Last name</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="lastName" ng-model="person.lastName" required />
            </div>
        </div>        
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="save()">Save</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    <span ng-if="person.id > 0">
        <button class="btn btn-danger" ng-click="delete()">Delete</button>
    </span>
</div>
