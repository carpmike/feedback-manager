<div class="container">
    <div class="row">
        <div class="col-sm-offset-1 col-sm-3">
            <h3>Your people...</h3>
        </div>
        <div class="col-sm-2">
            <button class="btn btn-default btn-sm header-button" ng-click="open()">New Person</button>
        </div>
    </div>
    <div>
        <ul>
            <li ng-repeat="person in people | filter:query | orderBy:orderProp">
                <div class="col-sm-offset-1 col-sm-3">{{person.firstName}} {{person.lastName}}</div>
                <div class="col-sm-1"><button class="btn btn-default btn-sm" ng-click="open(person.id)">Edit</button></div>
            </li>
        </ul>
    </div>
</div>
