    <div class="modal-header">
        <div><button class="btn btn-success btn-sm header-button" ng-click="showme=true">Create Account</button></div>
        <h2>Login if you already belong...</h2>
        <p>Or create an account using the button above</p>
        <alert ng-if="failedFirstTry == true" type="danger">Invalid username or password</alert>
    </div>
    <div id="login-form" class="modal-body" ng-hide="showme">
        <form class="form-horizontal" role="form" novalidate>
            <div class="form-group">
                <label for="firstName" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="loginFormUsername" name="username" ng-model="user.username" required />
                </div>
            </div>        
            <div class="form-group">
                <label for="lastName" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" name="password" ng-model="user.password" required />
                </div>
            </div>  
        </form>
    </div>
    <div id="new-user-form" class="modal-body" ng-show="showme"> 
        <p>Create an account by providing the information below</p>
        <form class="form-horizontal" role="form" novalidate>
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="loginFormUsername" name="username" ng-model="user.username" required />
                </div>
            </div>        
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" name="email" ng-model="user.email" required />
                </div>
            </div>        
            <div class="form-group">
                <label for="lastName" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-8">
                    <input type="password" class="form-control" name="password" ng-model="user.password" required />
                </div>
            </div>        
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="login()" ng-hide="showme">Login</button>
        <button class="btn btn-success" ng-click="create()" ng-show="showme">Create Account</button>
    </div>
