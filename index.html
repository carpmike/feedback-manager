<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Feedback</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">

    <!-- don't cache for now anyway -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen" />

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-resource.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.min.js"></script>

    <script src="lib/angular-local-storage.min.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.11.0.js"></script>
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/domain-classes.js"></script>
    <script src="js/controllers/main.js"></script>
    <script src="js/controllers/people.js"></script>
    <script src="js/controllers/feedback.js"></script>
    <script src="js/controllers/category.js"></script>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
</head>

<body ng-controller="MainCtrl">

    <!-- this is the top header that is always the same -->
    <header>
        <div class="container">
            <div id="main-header" class="row">
                <div class="col-md-1">
                    <img class="header-img" src="img/feedbock-chick-50.png"/>
                </div>
                <div class="col-md-10" class="text-left">
                    <h1>Feedbock ... grow your peeps</h1>
                </div>
                <div class="col-md-1">
                    <a href="http://m.feedbock.co"><img class="header-img" src="//cdnjs.cloudflare.com/ajax/libs/topcoat-icons/0.2.0/svg/phone.svg"/></a>
                </div>
            </div>
            <div id="tabs" class="row">
                <div class="col-md-12">
                    <tabset justified="true">
                        <tab heading="Feedback" select="changePath('/feedback')"></tab>
                        <tab heading="People" select="changePath('/people')"></tab>
                        <tab heading="Categories" select="changePath('/categories')"></tab>
                    </tabset>
                </div>
            </div>
            <div>
                <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
            </div>
        </div>
    </header>

    <!-- this is the changing content based on the tab selected -->
    <div ng-view>
        
    </div>

</body>
</html>
