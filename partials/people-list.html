<div class="container">
    <div class="row">
        <div class="col-md-5 col-sm-7 col-xs-9">
            <h3>Your peeps...</h3>
        </div>
        <div class="col-md-offset-5 col-md-2 col-sm-offset-3 col-sm-2 col-xs-3">
            <button class="btn btn-success btn-sm header-button" ng-click="open()">New Person</button>
        </div>
    </div>
    <div class="row">
        <ul>
            <li ng-repeat="person in people | filter:query | orderBy:orderProp">
                <div class="col-sm-3 col-xs-5">{{person.firstName}} {{person.lastName}}</div>
                <div class="fivepx-bottom col-sm-1 col-xs-7"><button class="btn btn-default btn-sm" ng-click="open(person.id)">Edit</button></div>
            </li>
        </ul>
    </div>
</div>
