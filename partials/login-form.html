<div class="modal-header">
    <h2>Remind us who you are...</h2>
</div>
<div class="container">
	<form class="form-horizontal" role="form" novalidate>
        <div class="form-group">
            <label for="firstName" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" name="username" ng-model="user.username" required />
            </div>
        </div>        
        <div class="form-group">
            <label for="lastName" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" name="password" ng-model="user.password" required />
            </div>
        </div>        
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="login()">Login</button>
    <!-- <button class="btn btn-warning" ng-click="cancel()">Cancel</button> -->
</div>
