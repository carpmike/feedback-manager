<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Feedback</title>

    <!-- don't cache for now anyway -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen" />

    <script src="lib/angular.js"></script>
    <script src="lib/angular-touch.js"></script>
    <script src="lib/angular-resource.js"></script>
    <script src="lib/angular-animate.js"></script>
    <script src="lib/angular-route.js"></script>
    <script src="lib/ui-bootstrap-tpls-0.10.0.js"></script>
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/domain-classes.js"></script>
    <script src="js/controllers.js"></script>
</head>

<body ng-controller="MainCtrl">

    <!-- this is the top header that is always the same -->
    <header>
        <div class="container">
            <div id="main-header" class="row">
                <div class="col-md-12">
                    <h1>Feedback</h1>
                </div>
            </div>
            <div id="tabs" class="row">
                <div class="col-md-12">
                    <tabset justified="true">
                        <tab heading="Feedback" select="changePath('/feedback')"></tab>
                        <tab heading="People" select="changePath('/people')"></tab>
                        <tab heading="Categories"></tab>
                    </tabset>
                </div>
            </div>
        </div>
    </header>

    <!-- this is the changing content based on the tab selected -->
    <div ng-view>
        
    </div>

</body>
</html>
