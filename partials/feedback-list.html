<div class="container">
    <div class="row">
        <div class="col-sm-5">
            <h3>Feedback for your people...</h3>
        </div>
        <div class="col-sm-2">
            <button class="btn btn-default btn-sm header-button" ng-click="openForm()">New Feedback</button>
        </div>
    </div>    
        
    <div class="container" id="feedback-filters">
        <div class="row form-group">
            <label for="searchBox" class="col-sm-1 control-label">Limit by</label>
            <div class="col-sm-4">
                <input id="searchBox" type="text" ng-model="search.$" class="form-control" />
            </div>
        </div>
        <div class="row form-group">
            <label for="feedbackDate" class="col-sm-1 control-label">Since</label>
            <div class="col-sm-4">
                <p class="input-group">
                  <input id="feedbackDate" type="text" class="form-control" datepicker-popup="dd-MMMM-yyyy" ng-model="feedbackDate" is-open="opened" close-text="Close" />
                  <span class="input-group-btn">
                    <button class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
                </p>
            </div>
        </div>
    </div>  

    <div class="table-responsive">
        <table class="table table-striped">
            <tbody>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Category</th>
                    <th>Text</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
                <tr ng-repeat="fb in feedback | orderBy:'-date' | filter: search | dateRangeSince: feedbackDate">
                    <td>
                        {{fb.person.firstName}} {{fb.person.lastName}}
                    </td>
                    <td>
                        {{fb.feedbackType.name}}
                    </td>
                    <td>
                        {{fb.category.name}}
                    </td>
                    <td>
                        {{fb.text}}
                    </td>
                    <td>
                        {{fb.date | date:'M/d/yyyy'}}
                    </td>
                    <td>
                        <button class="btn btn-default btn-sm" ng-click="editForm(fb.id)">Edit</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
